# permissions for end users to view records.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: record-viewer-role
rules:
- apiGroups:
  - dns.cloudflare.k8s.kfirs.com
  resources:
  - records
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dns.cloudflare.k8s.kfirs.com
  resources:
  - records/status
  verbs:
  - get
